<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statement</h1>

<p>Statement are separated by semicolons.</p>

<p>The variables x, y, and z are assigned the values 5, 6, and 11.</p>

<p>Then the value z is displayed in the paragraph below;</p>

<p id="demo"></p>

<script>
    var x, y, z;
    x = 5;
    y = 6;
    z = x + y;
    document.getElementById("demo").innerHTML = z ;
</script>

</body>
</html>
