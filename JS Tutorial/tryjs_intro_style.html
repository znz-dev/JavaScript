<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p id="demo" style="font-size: 14px">JavaScript can change the style of an HTML element.</p>

<button onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
<button onclick="document.getElementById('demo').style.fontSize='14px'">Back</button>

</body>
